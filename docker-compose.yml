# Simple L1 Ethereum Devnet with Fusaka (Prague/Electra) fork
# Uses ethpandaops' tooling for reliable devnet setup

services:
  # Genesis generator - creates all config files
  genesis:
    image: ethpandaops/ethereum-genesis-generator:5.2.2
    container_name: genesis
    command: all
    volumes:
      - genesis-data:/data
      - ./config/values.env:/config/values.env

  # Execution Layer - Geth
  geth:
    image: ethereum/client-go:latest
    container_name: geth
    command:
      - --datadir=/execution-data
      - --http
      - --http.addr=0.0.0.0
      - --http.port=8545
      - --http.api=eth,net,web3,debug,txpool,engine,admin,personal
      - --http.corsdomain=*
      - --http.vhosts=*
      - --ws
      - --ws.addr=0.0.0.0
      - --ws.port=8546
      - --ws.api=eth,net,web3,debug,txpool,engine
      - --ws.origins=*
      - --authrpc.addr=0.0.0.0
      - --authrpc.port=8551
      - --authrpc.vhosts=*
      - --authrpc.jwtsecret=/genesis-data/metadata/jwtsecret
      - --syncmode=full
      - --gcmode=archive
      - --nodiscover
      - --maxpeers=0
      - --verbosity=3
      - --networkid=3238210
    ports:
      - "8545:8545"
      - "8546:8546"
      - "8551:8551"
    volumes:
      - geth-data:/execution-data
      - genesis-data:/genesis-data
    depends_on:
      geth-init:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:8545"]
      interval: 3s
      timeout: 3s
      retries: 30

  # Initialize Geth
  geth-init:
    image: ethereum/client-go:latest
    container_name: geth-init
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        if [ ! -d /execution-data/geth ]; then
          geth init --datadir=/execution-data /genesis-data/metadata/genesis.json
        fi
    volumes:
      - geth-data:/execution-data
      - genesis-data:/genesis-data
    depends_on:
      genesis:
        condition: service_completed_successfully

  # Consensus Layer - Lighthouse
  lighthouse:
    image: sigp/lighthouse:latest
    container_name: lighthouse
    command:
      - lighthouse
      - bn
      - --datadir=/consensus-data
      - --testnet-dir=/genesis-data/metadata
      - --execution-endpoint=http://geth:8551
      - --execution-jwt=/genesis-data/metadata/jwtsecret
      - --http
      - --http-address=0.0.0.0
      - --http-port=5052
      - --http-allow-origin=*
      - --disable-discovery
      - --disable-peer-scoring
      - --staking
      - --allow-insecure-genesis-sync
      - --debug-level=info
    ports:
      - "5052:5052"
      - "9000:9000"
    volumes:
      - lighthouse-data:/consensus-data
      - genesis-data:/genesis-data
    depends_on:
      geth:
        condition: service_healthy
    restart: unless-stopped

  # Generate validator keys
  validator-keygen:
    image: ethpandaops/ethereum-genesis-generator:5.2.2
    container_name: validator-keygen
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        source /defaults/defaults.env
        source /values.env
        eth2-val-tools \
          keystores \
          --insecure \
          --out-loc /validator-keys/keys \
          --source-min 0 \
          --source-max "$$NUMBER_OF_VALIDATORS" \
          --source-mnemonic "$$EL_AND_CL_MNEMONIC"
    volumes:
      - ./config/values.env:/values.env
      - validator-keys:/validator-keys
    depends_on:
      genesis:
        condition: service_completed_successfully

  # Validator Client - Lighthouse
  lighthouse-vc:
    image: sigp/lighthouse:latest
    container_name: lighthouse-vc
    command:
      - lighthouse
      - vc
      - --validators-dir=/validator-keys/keys/keys
      - --secrets-dir=/validator-keys/keys/secrets
      - --testnet-dir=/genesis-data/metadata
      - --beacon-nodes=http://lighthouse:5052
      - --init-slashing-protection
      - --suggested-fee-recipient=0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266
      - --debug-level=info
    volumes:
      - validator-keys:/validator-keys
      - genesis-data:/genesis-data
    depends_on:
      lighthouse:
        condition: service_started
      validator-keygen:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  genesis-data:
  geth-data:
  lighthouse-data:
  validator-keys:
